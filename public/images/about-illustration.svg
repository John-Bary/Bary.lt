<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circles -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="200" cy="300" r="250" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="600" cy="300" r="280" fill="url(#grad1)" opacity="0.25"/>

  <!-- Person figure -->
  <ellipse cx="420" cy="350" rx="80" ry="90" fill="#7c3aed" opacity="0.7"/>
  <circle cx="420" cy="280" r="40" fill="#8b5cf6" opacity="0.8"/>

  <!-- Dashboard/Chart window -->
  <rect x="240" y="140" width="140" height="100" rx="12" fill="white" opacity="0.95"/>
  <rect x="255" y="155" width="25" height="3" rx="1.5" fill="#e0e7ff"/>
  <rect x="255" y="163" width="40" height="3" rx="1.5" fill="#e0e7ff"/>

  <!-- Bar chart -->
  <rect x="260" y="200" width="15" height="25" rx="2" fill="#a78bfa"/>
  <rect x="280" y="190" width="15" height="35" rx="2" fill="#8b5cf6"/>
  <rect x="300" y="180" width="15" height="45" rx="2" fill="#7c3aed"/>
  <rect x="320" y="170" width="15" height="55" rx="2" fill="#6366f1"/>

  <!-- Growth arrow -->
  <path d="M 340 185 L 360 165" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
  <path d="M 360 165 L 355 172" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
  <path d="M 360 165 L 352 169" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>

  <!-- Browser window -->
  <rect x="520" y="160" width="160" height="110" rx="12" fill="white" opacity="0.95"/>
  <circle cx="535" cy="175" r="3" fill="#f87171"/>
  <circle cx="545" cy="175" r="3" fill="#fbbf24"/>
  <circle cx="555" cy="175" r="3" fill="#34d399"/>

  <!-- Circular progress indicator -->
  <circle cx="600" cy="220" r="25" stroke="#e0e7ff" stroke-width="4" fill="none"/>
  <circle cx="600" cy="220" r="25" stroke="url(#grad2)" stroke-width="4" fill="none"
          stroke-dasharray="110 157" stroke-linecap="round" transform="rotate(-90 600 220)"/>

  <!-- Lines/connections -->
  <line x1="620" y1="240" x2="640" y2="250" stroke="#c4b5fd" stroke-width="2" opacity="0.6"/>
  <line x1="640" y1="250" x2="660" y2="255" stroke="#c4b5fd" stroke-width="2" opacity="0.6"/>

  <!-- Settings/gear window -->
  <rect x="260" y="380" width="120" height="90" rx="12" fill="white" opacity="0.95"/>

  <!-- Gear icon -->
  <circle cx="320" cy="415" r="18" stroke="#8b5cf6" stroke-width="3" fill="none"/>
  <circle cx="320" cy="415" r="8" fill="#8b5cf6"/>
  <circle cx="335" cy="425" r="12" stroke="#a78bfa" stroke-width="2" fill="none"/>
  <circle cx="335" cy="425" r="5" fill="#a78bfa"/>

  <!-- Clock icon -->
  <circle cx="310" cy="450" r="10" stroke="#6366f1" stroke-width="2" fill="none"/>
  <line x1="310" y1="450" x2="310" y2="445" stroke="#6366f1" stroke-width="2"/>
  <line x1="310" y1="450" x2="313" y2="453" stroke="#6366f1" stroke-width="2"/>

  <!-- Network nodes -->
  <circle cx="180" cy="240" r="8" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="220" cy="300" r="6" fill="#a78bfa" opacity="0.5"/>
  <circle cx="160" cy="320" r="7" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="190" cy="380" r="5" fill="#ddd6fe" opacity="0.5"/>

  <circle cx="640" cy="340" r="8" fill="#22d3ee" opacity="0.6"/>
  <circle cx="670" cy="380" r="6" fill="#67e8f9" opacity="0.5"/>
  <circle cx="700" cy="420" r="7" fill="#a5f3fc" opacity="0.5"/>

  <!-- Connecting lines -->
  <line x1="180" y1="240" x2="220" y2="300" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
  <line x1="220" y1="300" x2="160" y2="320" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
  <line x1="160" y1="320" x2="190" y2="380" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>

  <line x1="640" y1="340" x2="670" y2="380" stroke="#67e8f9" stroke-width="1.5" opacity="0.3"/>
  <line x1="670" y1="380" x2="700" y2="420" stroke="#67e8f9" stroke-width="1.5" opacity="0.3"/>

  <!-- Graph window bottom right -->
  <rect x="560" y="380" width="140" height="90" rx="12" fill="white" opacity="0.95"/>

  <!-- Small line graph -->
  <polyline points="575,430 590,420 605,425 620,410 635,415 650,405"
            stroke="url(#grad2)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="590" cy="420" r="3" fill="#8b5cf6"/>
  <circle cx="620" cy="410" r="3" fill="#6366f1"/>
  <circle cx="650" cy="405" r="3" fill="#22d3ee"/>

  <!-- Hexagon -->
  <path d="M 710 460 L 720 455 L 730 460 L 730 470 L 720 475 L 710 470 Z"
        stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6"/>
</svg>